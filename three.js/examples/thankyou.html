<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<!-- <div style='position: absolute; top: 10px; width:100%; text-align: center;z-index:1' ;>
		<a href='https://github.com/jeromeetienne/AR.js/' target='_blank'>AR.js</a> - default setting - webcam + hiro + profile + lerp
		<br/> Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
	</div> -->
	<script>
		//////////////////////////////////////////////////////////////////////////////////
		//		Init
		//////////////////////////////////////////////////////////////////////////////////

		// init renderer
		var renderer = new THREE.WebGLRenderer({
			// antialias	: true,
			alpha: true
		});
		renderer.setClearColor(new THREE.Color('lightgrey'), 0)
		// renderer.setPixelRatio( 2 );
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.domElement.style.position = 'absolute'
		renderer.domElement.style.top = '0px'
		renderer.domElement.style.left = '0px'
		renderer.domElement.style.zIndex = '-1'
		document.body.appendChild(renderer.domElement);

		// array of functions for the rendering loop
		var onRenderFcts = [];

		// init scene and camera
		var scene = new THREE.Scene();

		//////////////////////////////////////////////////////////////////////////////////
		//		Initialize a basic camera
		//////////////////////////////////////////////////////////////////////////////////

		// Create a camera
		var camera = new THREE.Camera();
		scene.add(camera);

		////////////////////////////////////////////////////////////////////////////////
		//          handle arToolkitSource
		////////////////////////////////////////////////////////////////////////////////

		var artoolkitProfile = new THREEx.ArToolkitProfile()
		artoolkitProfile.sourceWebcam()
		// artoolkitProfile.sourceVideo(THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4').kanjiMarker();
		// artoolkitProfile.sourceImage(THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg').hiroMarker()

		var arToolkitSource = new THREEx.ArToolkitSource(artoolkitProfile.sourceParameters)

		arToolkitSource.init(function onReady() {
			onResize()
		})

		// handle resize
		window.addEventListener('resize', function() {
			onResize()
		})

		function onResize() {
			arToolkitSource.onResize()
			arToolkitSource.copySizeTo(renderer.domElement)
			if (arToolkitContext.arController !== null) {
				arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
			}
		}

		////////////////////////////////////////////////////////////////////////////////
		//          initialize arToolkitContext
		////////////////////////////////////////////////////////////////////////////////

		// create atToolkitContext
		var arToolkitContext = new THREEx.ArToolkitContext(artoolkitProfile.contextParameters)
		// initialize it
		arToolkitContext.init(function onCompleted() {
			// copy projection matrix to camera
			camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
		})

		// update artoolkit on every frame
		onRenderFcts.push(function() {
			if (arToolkitSource.ready === false) return

			arToolkitContext.update(arToolkitSource.domElement)
		})


		////////////////////////////////////////////////////////////////////////////////
		//          Create a ArMarkerControls
		////////////////////////////////////////////////////////////////////////////////

		var markerGroup = new THREE.Group
		scene.add(markerGroup)
		var markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerGroup, {
			type: 'pattern',
			patternUrl: THREEx.ArToolkitContext.baseURL + '../data/data/pattern-hiro.patt',
		})


		// build a smoothedControls
		var smoothedGroup = new THREE.Group()
		scene.add(smoothedGroup)
		var smoothedControls = new THREEx.ArSmoothedControls(smoothedGroup)
		onRenderFcts.push(function(delta) {
			smoothedControls.update(markerGroup)
		})

		// build a smoothedControls
		// var smoothedRoot = new THREE.Group()
		// scene.add(smoothedRoot)
		// var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
		// 	lerpPosition: 0.4,
		// 	lerpQuaternion: 0.3,
		// 	lerpScale: 1,
		// 	// minVisibleDelay: 1,
		// 	// minUnvisibleDelay: 1,
		// })
		// onRenderFcts.push(function(delta) {
		// 	smoothedControls.update(markerRoot)
		// })
		//

		smoothedControls.addEventListener('becameVisible', function() {
			console.log('becameVisible event notified')

			//开启扫描音效
			var scanP = document.getElementById('scanSound');
			scanP.play();

			var AD = document.getElementById("animationD");
			AD.removeAttribute("hidden");

			var ADscan = document.getElementById("animationS");
			ADscan.setAttribute("hidden", true);
		})
		smoothedControls.addEventListener('becameUnVisible', function() {
			// console.log('becameUnVisible event notified')
			// var AD1=document.getElementById("animationD");
			//       AD1.setAttribute("hidden",true);
		})

		//////////////////////////////////////////////////////////////////////////////////
		//		add an object in the scene
		//////////////////////////////////////////////////////////////////////////////////


		var markerScene = new THREE.Scene()
		markerGroup.add(markerScene)

		var mesh = new THREE.AxisHelper()
		// markerScene.add(mesh)

		// add a torus knot
		var geometry = new THREE.CubeGeometry(1, 1, 1);
		var material = new THREE.MeshNormalMaterial({
			transparent: true,
			opacity: 0.5,
			side: THREE.DoubleSide
		});
		var mesh = new THREE.Mesh(geometry, material);
		mesh.position.y = geometry.parameters.height / 2
		// markerScene.add(mesh)

		var geometry = new THREE.TorusKnotGeometry(0.3, 0.1, 64, 16);
		var material = new THREE.MeshNormalMaterial();
		var mesh = new THREE.Mesh(geometry, material);
		mesh.position.y = 0.5
		// markerScene.add(mesh);

		onRenderFcts.push(function(delta) {
			mesh.rotation.x += delta * Math.PI
		})

		//////////////////////////////////////////////////////////////////////////////////
		//		render the whole thing on the page
		//////////////////////////////////////////////////////////////////////////////////
		// var stats = new Stats();
		// document.body.appendChild(stats.dom);
		// render the scene
		onRenderFcts.push(function() {
			renderer.render(scene, camera);
			// stats.update();
		})

		// run the rendering loop
		var lastTimeMsec = null
		requestAnimationFrame(function animate(nowMsec) {
			// keep looping
			requestAnimationFrame(animate);
			// measure time
			lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60
			var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
			lastTimeMsec = nowMsec
			// call each update function
			onRenderFcts.forEach(function(onRenderFct) {
				onRenderFct(deltaMsec / 1000, nowMsec / 1000)
			})
		})
	</script>
